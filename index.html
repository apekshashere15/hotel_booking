<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Hotel Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card booking-card shadow-lg p-4 form-container">

                <h3 class="text-center mb-4 luxury-title">
                    Luxury Hotel Booking
                </h3>

                <form id="bookingForm">

                    <div id="formAlert"></div>

                    <!-- Check-in -->
                    <div class="mb-3">
                        <label class="form-label">Check-in Date</label>
                        <input type="text" id="checkin" class="form-control" required>
                    </div>

                    <!-- Check-out -->
                    <div class="mb-3">
                        <label class="form-label">Check-out Date</label>
                        <input type="text" id="checkout" class="form-control" required>
                    </div>

                    <!-- Room Type -->
                    <div class="mb-3">
                        <label class="form-label">Room Type</label>
                        <select id="roomType" class="form-select" required>
                            <option value="">Select Room</option>
                            <option value="Single">Single - ₹3000/night</option>
                            <option value="Double">Double - ₹5000/night</option>
                            <option value="Suite">Suite - ₹8000/night</option>
                        </select>
                    </div>

                    <!-- Guests Section -->
                    <div class="mb-3">
                        <label class="form-label">Guests</label>

                        <div class="guest-box p-3">

                            <!-- Adults -->
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Adults</span>
                                <div>
                                    <button type="button" class="btn btn-outline-warning btn-sm" id="adultMinus">−</button>
                                    <span id="adultCount" class="mx-2 fw-bold">1</span>
                                    <button type="button" class="btn btn-outline-warning btn-sm" id="adultPlus">+</button>
                                </div>
                            </div>

                            <!-- Children -->
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Children</span>
                                <div>
                                    <button type="button" class="btn btn-outline-warning btn-sm" id="childMinus">−</button>
                                    <span id="childCount" class="mx-2 fw-bold">0</span>
                                    <button type="button" class="btn btn-outline-warning btn-sm" id="childPlus">+</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Special Requests -->
                    <div class="mb-3">
                        <label class="form-label">Special Requests</label>
                        <textarea id="requests" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- Price Breakdown -->
                    <div class="price-breakdown mb-3">
                        <p>Room Total: ₹ <span id="roomTotal">0</span></p>
                        <p>GST (18%): ₹ <span id="gstAmount">0</span></p>
                        <h5 class="fw-bold">Grand Total: ₹ <span id="grandTotal">0</span></h5>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMsg" class="text-danger mb-2"></div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-gold w-100">
                        Confirm Booking
                    </button>

                </form>

            </div>

        </div>
    </div>
</div>

<!-- Booking Confirmation Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content luxury-modal">
      <div class="modal-header">
        <h5 class="modal-title">Booking Confirmed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
          <div class="success-animation">
              <svg class="checkmark" viewBox="0 0 52 52">
                  <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                  <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
              </svg>
          </div>
          <p id="bookingDetails" class="mt-3"></p>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPTS (ORDER IS VERY IMPORTANT) -->

<!-- jQuery FIRST -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery UI SECOND -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<!-- Bootstrap JS THIRD -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your script LAST -->
<script src="script.js"></script>

</body>
</html>
